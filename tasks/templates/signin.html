{% extends 'base.html' %} {% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form method="POST" class="card card-body mt-5 bg-dark text-light">
        <h1 class="text text-center">Login</h1>

        {{error}} {% csrf_token %}

        <div class="mb-3">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Write your username"
            required
            autofocus
          />
        </div>

        <div class="mb-3">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Write your password"
            required
          />
        </div>

        <button class="btn btn-danger">Login</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
